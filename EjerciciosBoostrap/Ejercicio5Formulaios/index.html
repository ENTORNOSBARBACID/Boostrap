<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../bootstrap-5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.2.3/js/bootstrap.min.js"></script>
    <!-- CSS de Bootstrap -->
    <link href="bootstrap-5.2.3/css/bootstrap.min.css" rel="stylesheet">	
    <!-- jquery minimizado --><!--Librería popper-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>  
    
    <style>
    .btn-morado {
        background-color: #5B3A5B;
        color:white;
    }
    body {
        background:#9B90C8;
        color: #5B3A5B;
        font-family: 'Raleway', sans-serif;
        font-size: 16px;
        font-weight: bold;
        margin-top:30px;
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2">
                <h2 class="text-decoration">Datos Personales</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label>Nombre</label>
                <div class="row">
                    <div class="col-lg-12">
                        <input type="text" placeholder="Introduce tu nombre" class="form-control">
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <label>Email</label>
                <div class="row">
                    <div class="col-lg-12">
                        <input type="text" placeholder="Introduce tu email" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mt-lg-4">
                <label>Pais</label>
                <div class="row">
                    <div class="col-lg-12 ">
                        <input type="text" placeholder="Introduce tu pais" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mt-lg-4">
                <label>Fecha</label>
                <div class="row">
                    <div class="col-lg-12">
                        <input type="date" placeholder="Introduce tu email" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-lg-4">
            <h2 class=>Datos tarjeta de crédito</h2>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label>Numero</label>
                <div class="row">
                    <div class="col-lg-12">
                        <input type="number" placeholder="Ej:111122222333334444455555" class="form-control">
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <label>Nombre Titular</label>
                <div class="row">
                    <div class="col-lg-12">
                        <input type="text" placeholder="Introduce el nombre del titular" class="form-control">
                    </div>
                </div>
            </div>

            <div class="col-lg-2 mt-lg-4">
                <input type="submit" value="Realizar Compra" class="form-control btn-morado">
            </div>
        </div>
    </div>
</body>
</html>
