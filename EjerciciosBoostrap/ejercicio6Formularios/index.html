<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../bootstrap-5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.2.3/js/bootstrap.min.js"></script>
    <!-- CSS de Bootstrap -->
    <link href="bootstrap-5.2.3/css/bootstrap.min.css" rel="stylesheet">	
    <!-- jquery minimizado --><!--Librería popper-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>  
    
</head>
<style>
    body{
        background:linear-gradient(to top left, #fff, #f66)!important;
        color:#C03;
        padding: 5px;
        box-shadow: 2px 2px 2px #CCCCCC;
    }
    .boton{
        text-indent: bold;
        width: 40%;
        box-shadow: 0px 1px 2px #CCCCCC;
        padding: 5px 0 5px 0;
        margin-left: 20px;
    }
</style>
<body>
    <div class="container">
        <div class="row p-3">
            <h2 class="text-danger">Datos Personales</h2>
            <div class="col-md-8 offset-md-1 p-3">
                <p class="text-danger">Nombre</p>
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" placeholder="Escribe tu nombre" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-8 offset-md-1 p-3">
                <p class="text-danger">Apellidos</p>
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" placeholder="Escribe tu Apellido" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-8 offset-md-1 p-3">
                <p class="text-danger">DNI</p>
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" placeholder="Ej:11223344D" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-8 offset-md-1 p-3">
                <p class="text-danger">Fecha Nacimiento</p>
                <div class="row">
                    <div class="col-md-8">
                        <input type="date" placeholder="Escribe tu nombre" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <div class="row p-3">
            <h2 class="text-danger">Datos de Usuario</h2>
            <div class="col-md-8 offset-md-1 p-3">
                <p class="text-danger">Nombre Usuario</p>
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" placeholder="correo@estudiante.com" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-8 offset-md-1 p-3">
                <p class="text-danger">Contraseña</p>
                <div class="row">
                    <div class="col-md-8">
                        <input type="password" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-8 offset-md-1 p-3">
                <p class="text-danger">Repite la Contraseña</p>
                <div class="row">
                    <div class="col-md-8">
                        <input type="password" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <div class="row p-3">
            <h2 class="text-danger">Datos de la Web</h2>
            <div class="col-md-8 offset-md-1 p-3">
                <p class="text-danger">Nombre de la Web</p>
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" placeholder="Nombre de la web" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-8 offset-md-1 p-3">
                <input type="button" class="form-control bg-danger text-light boton" value="Enviar Datos">
            </div>
        </div>
    </div>
</body>
</html>
