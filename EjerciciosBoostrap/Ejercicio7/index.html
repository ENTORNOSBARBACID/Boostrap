<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio7</title>
    <link href="../bootstrap-5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.2.3/js/bootstrap.min.js"></script>
    <!-- CSS de Bootstrap -->
    <link href="bootstrap-5.2.3/css/bootstrap.min.css" rel="stylesheet">	
    <!-- jquery minimizado --><!--Librería popper-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>  
    
</head>
<style>
    .fondo{
        background-image:url(Habana.jpg);
        background-size: cover;
        height: 500px;
    }
    .grande{
        width: 100%;    
        height: 100px;   
        font-size: 1.25rem; 
        padding: 10px; 
    }
</style>
<body>
    <header class="pt-md-4 fondo">
        <div class="container">
            <div class="row p-5">
                <h1 class="text-light">Quiero saber más</h1>
                <div class="col-md-4 mt-1">
                    <input type="text" class="form-control" placeholder="Escribir email">
                    <div class="col-md-4">
                        <input type="button" class="form-control bg-secondary" value="Suscribirme" >
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="row pt-4 justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="text-secondary">Cuestionario</h1>
            <h2 class="text-secondary">Gracias por colaborar con nosotros</h2>
            <div class="col-md-6 pt-4 offset-md-3 ">
                <div class="row text-start">
                    <div class="col-md-6">
                        <p class="text-secondary">Nombre</p>
                    </div>
                    <div class="col-md-6">
                        <input type="text" placeholder="Escribe tu nombre" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-md-3 ">
                <div class="row text-start">
                    <div class="col-md-6">
                        <p class="text-secondary">Correo</p>
                    </div>
                    <div class="col-md-6">
                        <input type="text" placeholder="correo@ejemplo.com" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-md-3 ">
                <div class="row text-start">
                    <div class="col-md-6">
                        <p class="text-secondary">Fecha de envio</p>
                    </div>
                    <div class="col-md-6">
                        <input type="date" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-md-3 ">
                <div class="row text-start">
                    <div class="col-md-6">
                        <p class="text-secondary">¿Cual es tu obra favorita?</p>
                    </div>
                    <div class="col-md-6">
                        <select class="form-control">
                            <option>Alwais hope</option>
                            <option>Bubble Girl</option>
                            <option>The Wall</option>
                            <option>Flower girl</option>
                            <option>Otras</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-md-3 ">
                <div class="row text-start">
                    <div class="col-md-6">
                        <p class="text-secondary">Si son otras, indica cuales</p>
                    </div>
                    <div class="col-md-6">
                        <input type="text" placeholder="..." class="form-control grande">
                    </div>
                </div>
            </div>
            <div class="row text-start pt-2">
                <div class="col-md-6 offset-md-3 ">
                    <div class="col-md-12">
                        <label>Deseas recibir informacion sobre nosotros</label><input type="checkbox">
                    </div>
                </div>
            </div>
            <div class="row text-start p-2">
                <div class="col-md-6 offset-md-3 ">
                    <div class="col-md-12">
                        <label>Aceptas nuestra politica de privacidad</label><input type="checkbox">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 offset-md-3">
                    <div class="col-md-4">
                        <input type="button" class="form-control bg-secondary text-light" value="Enviar Respuestas">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
